<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica TIC</title>
</head>
<body>
    <!-- Etiqueta h1 para el titulo -->
    <h1>Los lenguajes de programación mas usados en 2024</h1><br>

    <!-- Etiqueta p para el parrafo -->
    <p>
        Estos son los lenguajes de programación mas utilizados en el año 2024
    </p><br>
    <!-- Etiquetas ul y li para la lista desordenada -->
    <ul>
        <li>Python</li>
        <li>Java</li>
        <li>Ruby</li>
        <li>Javascript</li>
        <li>C#</li>
    </ul><br>

    <!-- etiqueta form para el formulario y textarea para agregar una caja de texto  -->
    <form action="">
        <label for="">Nombre:</label>
        <input type="text" name="nombre" id=""><br><br>

        <label for="">Correo electronico:</label>
        <input type="email" name="correo" id=""><br><br>

        <textarea name="comentarios" id=""></textarea><br><br>

        <input type="submit">

    </form>


</body>
</html>
